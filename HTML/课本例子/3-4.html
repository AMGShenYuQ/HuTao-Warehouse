<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS样式表优先级测试</title>
        <link rel="stylesheet" href="css/my.css">
        <style>
            p {
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h3>CSS样式表优先级测试</h3>
        <p>
            该段落字体颜色来自外部样式表;背景颜色来自内部样式表
        </p>
        <p style="background-color: yellow">
            该段落字体颜色来自外部样式表;背景颜色来自内联样式表
        </p>
    </body>
</html>
