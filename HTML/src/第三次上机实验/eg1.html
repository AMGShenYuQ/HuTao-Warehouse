<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>改变网页字号</title>
        <style>
            h2{
                text-align: center;
            }
            h4{
                text-align: center;
            }
            p{
                background-color: rgb(192, 192, 192);
                text-indent: 2em;
                border: yellow solid;
                line-height: 2em;
                padding: 35px 10px;
            }
        </style>
    </head>
    <body>
        <h2>用JavaScript改变新闻网页中字号</h2>
        <h4>选择字号【<a href="javascript:;" onclick="small()" >小</a>　<a href="javascript:;" onclick="middle()" >中</a>　<a href="javascript:;" onclick="big()" >大</a> 】</h4>
        <p id="1">JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。 你可以利用JavaScript轻易的做出亲切的欢 迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。</p>
        <script>
            function small() {
                document.getElementById("1").style.fontSize = "12px";
            }

            function middle() {
                document.getElementById("1").style.fontSize = "18px";
            }

            function big() {
                document.getElementById("1").style.fontSize = "24px";
            }
        </script>
    </body>
</html>
