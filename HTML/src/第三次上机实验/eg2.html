<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>成绩百级制转五级制</title>
    </head>
    <body>
        <script>
            var t = prompt("请输入你的成绩:")
            if (t >=90 & t <= 100) {
                alert("成绩等级为优秀");
            }
            else if (t >=80 & t <90) {
                alert("成绩等级为良好");
            }
            else if (t >=70 & t<80) {
                alert("成绩等级为中等");
            }
            else if (t >=60 & t<70) {
                alert("成绩等级为合格");
            }
            else if (t >=0 & t<60) {
                alert("成绩等级为不合格");
            }
            else {
                alert("请输入正确的成绩");
            }
        </script>
    </body>
</html>
