<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5拖放API之设置可拖放元素</title>
        <style>
            p{
                width: 100px;
                height: 100px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h3>HTML5拖放API之设置可拖放元素</h3>
        <hr />
        <p draggable="true">这是一个可拖放的段落元素</p>
    </body>
</html>
