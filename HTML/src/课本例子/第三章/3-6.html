<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>类选择器的简单应用</title>
      <style>
        .red {
          color: red;
        }
        .blue {
          color: blue;
        }
      </style>
  </head>
  <body>
    <h3 class="red">类选择器的简单应用</h3>
    <hr />
    <p class="blue">
      该段落字体将设置为蓝色
    </p>
    <p class="red">
      该段落字体将设置为红色
    </p>
  </body>
</html>
