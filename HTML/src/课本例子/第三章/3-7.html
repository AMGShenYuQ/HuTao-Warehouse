<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>属性选择器的简单应用</title>
        <style>
            img[alt="Premiere"] {
                border: 20px solid red;
            }
        </style>
    </head>
    <body>
        <h3>属性选择器的简单应用</h3>
        <hr />
        <h4>为设置有alt属性的图像元素设置边框效果</h4>
        <img src="../image/Adobe-Premiere-Pro-2022.png" alt="Premiere" />
        <img src="../image/Adobe-Premiere-Pro-2022.png" />
    </body>
</html>
