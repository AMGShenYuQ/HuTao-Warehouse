<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS属性font-style的应用</title>
        <style>
            .style01{font-style: normal}
            .style02{font-style: italic}
            .style03{font-style: oblique}
        </style>
    </head>
    <body>
        <h3>CSS属性font-style的应用</h3>
        <hr />
        <p class="style01">
            正常字体
        </p>
        <p class="style02">
            斜体字
        </p>
        <p class="style03">
            倾斜字体
        </p>
    </body>
</html>
