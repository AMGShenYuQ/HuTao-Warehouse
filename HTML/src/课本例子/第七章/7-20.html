<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布变形效果之移动</title>
    </head>
    <body>
        <h3>HTML5画布变形效果之移动</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="200" style="border: 1px solid">

        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            drawCircle();

            ctx.translate(200,0);
            drawCircle();

            ctx.translate(0,200);
            drawCircle();

            ctx.translate(-200,0);
            drawCircle();

            ctx.translate(100,-100);
            drawCircle();

            function  drawCircle(){
                ctx.beginPath();
                ctx.arc(0,0,50,0,Math.PI*2,true);
                ctx.stroke();
            }
        </script>
    </body>
</html>
