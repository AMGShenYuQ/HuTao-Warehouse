<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布之裁剪效果</title>
    </head>
    <body>
        <h3>HTML5画布之裁剪效果</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="200" style="border: 1px solid"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(100,100,100,0,Math.PI*2,true);
            ctx.clip();
            ctx.closePath();

            ctx.fillStyle = "darkblue";
            ctx.fillRect(0,0,200,200);
            for(var i = 0; i < 10; i++){
                var x = Math.random() * 200;
                var y = Math.random() * 200;
                drawStar(x,y,10,"gold",ctx);
            }

            function drawStar(dx,dy,size,color,ctx){
                ctx.beginPath();
                for(var i = 0; i <5; i++){
                    var radians = Math.PI/5*4*i;
                    var x = Math.sin(radians)*size+dx;
                    var y = Math.cos(radians)*size+dy;
                    ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            }
        </script>
    </body>
</html>
