<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>在画布上绘制自定义形状</title>
    </head>
    <body>
        <h3>在画布上绘制自定义形状</h3>
        <hr />
        <canvas id="myCanvas" width="300" height="200" style="border: 1px solid">
            ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx1 = c.getContext("2d");
            drawStar(5,50,100,50,"red",ctx1);
            drawStar(7,140,100,50,"blue",ctx1);
            drawStar(9,240,100,50,"green",ctx1);
            function drawStar(n,dx,dy,size,color,ctx){
                ctx.beginPath();
                for(var i = 0; i<n; i++){
                    var radians = Math.PI/n*4*i;
                    var x= Math.sin(radians)* size+ dx;
                    var y = Math.cos(radians)* size+ dy;
                    ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            }
        </script>
    </body>
</html>
