<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>颜色设置的简单应用</title>
    </head>
    <body>
        <h3>颜色设置的简单应用</h3>
        <hr />
        <canvas id="myCanvas" width="250" height="110" style="border: 1px solid">
            ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            for(var i = 0;i<5; i++) {
                var green = 255-51*i;
                ctx.strokeStyle = "rgb(0," + green + ",255)";
                ctx.beginPath();
                ctx.arc(40 + 40 * i, 30, 20, 0, Math.PI*2, true);
                ctx.stroke();
                ctx.fillStyle = "rgb(0," + green + ",255)";
                ctx.fillRect(20 + 40 * i, 60, 40, 40);
            }
        </script>
    </body>
</html>
