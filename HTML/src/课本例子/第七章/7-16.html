<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布样式之图案填充</title>
    </head>
    <body>
        <h3>HTML5画布样式之图案填充</h3>
        <hr />
        <canvas id="myCanvas" width="550"height="200" style="border: 1px solid">
          ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = new Image();
            img.src = "../image/ikun.png";
            img.onload  = function (){
                var pattern = ctx.createPattern(img, "repeat");
                ctx.beginPath();
                ctx.arc(250,85,85,0,Math.PI*2,true);
                ctx.stroke();
                ctx.fillStyle = pattern;
                ctx.fill();
           }
        </script>
    </body>
</html>
