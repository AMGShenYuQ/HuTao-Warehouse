<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布样式之线条样式</title>
    </head>
    <body>
        <h3>HTML5画布样式之线条样式</h3>
        <hr />
        <canvas id="myCanvas" width="300" height="200" style="border: 1px solid">
            ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.lineCap = "square";
            ctx.lineWidth = "5";
            ctx.strokeStyle = "green";
            ctx.beginPath();
            ctx.moveTo(150,20);
            ctx.lineTo(100,50);
            ctx.lineTo(200,50);
            ctx.lineTo(150,20);

            ctx.moveTo(150,50);
            ctx.lineTo(80,90);
            ctx.lineTo(220,90);
            ctx.lineTo(150,50);

            ctx.moveTo(150,90);
            ctx.lineTo(60,130);
            ctx.lineTo(240,130);
            ctx.lineTo(150,90);
            ctx.stroke();
            ctx.closePath();

            ctx.strokeStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(130,135);
            ctx.lineTo(130,180);
            ctx.lineTo(170,180);
            ctx.lineTo(170,135);
            ctx.stroke();
            ctx.closePath();
        </script>
    </body>
</html>
