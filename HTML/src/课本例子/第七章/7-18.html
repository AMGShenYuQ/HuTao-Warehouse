<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布样式之阴影效果</title>
    </head>
    <body>
        <h3>HTML5画布样式之阴影效果</h3>
        <hr />
        <canvas id="myCanvas" width="125" height="125" style="border: 1px solid">

        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.shadowOffsetX = 8;
            ctx.shadowOffsetY = 8;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "black";
            ctx.fillStyle = "red";
            ctx.fillRect(35,35,50,50);
        </script>
    </body>
</html>
