<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布之绘制图片</title>
    </head>
    <body>
        <h3>HTML5画布之绘制图片</h3>
        <hr />
        <canvas id="myCanvas" width="800" height="400" style="border: 1px solid">
            ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = new Image();
            img.src = "../image/ikun.png";
            img.onload = function (){
                ctx.drawImage(img,20,20,474,389);
                ctx.drawImage(img,170,0,160,140,500,20,250,200);
            }
        </script>
    </body>
</html>
