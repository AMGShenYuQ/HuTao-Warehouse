<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>绘画状态的保存与恢复</title>
    </head>
    <body>
        <h3>绘画状态的保存与恢复</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="200" style="border: 1px solid">

        </canvas>
        <script>
            var c= document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "yellow";
            ctx.save();
            ctx.beginPath();
            ctx.arc(100,100,100,0,Math.PI*2,true);
            ctx.fill();

            ctx.fillStyle = "orange";
            ctx.save();
            ctx.beginPath();
            ctx.arc(100,100,80,0,Math.PI*2,true);
            ctx.fill();

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(100,100,60,0,Math.PI*2,true);
            ctx.fill();

            ctx.restore();
            ctx.beginPath();
            ctx.arc(100,100,40,0,Math.PI*2,true);
            ctx.fill();

            ctx.restore();
            ctx.beginPath();
            ctx.arc(100,100,20,0,Math.PI*2,true);
            ctx.fill();
        </script>
    </body>
</html>
