<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>在画布上绘制文字</title>
  </head>
  <body>
    <h3>在画布上绘制文字</h3>
    <hr />
    <canvas id="myCanvas" width="300" height="200" style="border: 1px solid">
      ………………
    </canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "bold 68px serif";
      ctx.fillStyle = "red";
      ctx.fillText("你好，",50,80);
      ctx.strokeText("HTML5!",70,160);
    </script>
  </body>
</html>
