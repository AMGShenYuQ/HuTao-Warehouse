<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5画布颜色特效之缩放</title>
    </head>
    <body>
        <h3>HTML5画布颜色特效之缩放</h3>
        <hr />
        <canvas id="myCanvas" width="300" height="260" style="border: 1px solid"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.translate(150,130);
            ctx.scale(0.5,0.5);
            for(var i = 0; i < 6; i++){
                ctx.rotate(Math.PI*2/6);
                ctx.beginPath();
                ctx.arc(50,50,50,0,Math.PI*2,true);
                ctx.stroke();
            }
        </script>
    </body>
</html>
