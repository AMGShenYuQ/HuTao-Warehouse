<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>在画布上绘制三角形</title>
    </head>
    <body>
        <h3>在画布上绘制三角形</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid";>
            ………………
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            //绘制空心三角形
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(10, 90);
            ctx.lineTo(150, 90);
            ctx.closePath();
            ctx.stroke();
            //绘制实心三角形
            ctx.beginPath();
            ctx.moveTo(40, 10);
            ctx.lineTo(180, 10);
            ctx.lineTo(180, 90);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        </script>
    </body>
</html>
