<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图片链接</title>
        <style>
            h3{
                color: red;
                text-align: center;
            }
            ul{
                text-align: center;
                list-style-type: none;
            }
            li{
                display: inline-block;
                width: 120px;
                line-height: 30px;
            }
            img{
                height: 100px;
                width: 100px;
                border: none;
            }
        </style>
    </head>
    <body>
        <h3>桂林山水风景图片</h3>
        <ul>
            <li><img src="image/桂林山水1.png" alt="桂林山水1" /><br /><a href="image/桂林山水1.png">桂林山水1</a><br /></li>
            <li><img src="image/桂林山水2.png" alt="桂林山水2" /><br /><a href="image/桂林山水2.png">桂林山水2</a><br /></li>
            <li><img src="image/桂林山水3.png" alt="桂林山水3" /><br /><a href="image/桂林山水3.png">桂林山水3</a><br /></li>
            <li><img src="image/桂林山水4.png" alt="桂林山水4" /><br /><a href="image/桂林山水4.png">桂林山水4</a><br /></li>
        </ul>
    </body>
</html>
